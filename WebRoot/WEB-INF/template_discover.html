
{#foreach $T as record}
<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
    <div class="item">
        <div class="pos-rlt">
            <!-- 歌曲时间，现在用默认的 -->
            <div class="bottom">
                <span class="badge bg-info m-l-sm m-b-sm">03:20</span>
            </div>
            <div class="item-overlay opacity r r-2x bg-black">
                <!-- 歌曲星级 -->
                <div class="text-info padder m-t-sm text-sm">
                    {#for index = 1 to $T.record.star_num}
                        <i class="fa fa-star"></i>
                    {#/for}

                    {#for index = 1 to 5-$T.record.star_num}
                        <i class="fa fa-star-o text-muted"></i>
                    {#/for}
                </div>
                <div class="center text-center m-t-n">
                    <a href="javascript:void(0);" data-toggle="class" class="jp-play-discover" data-music_url="{$T.record.mp3 }">
                        <i class="icon-control-play i-2x text"></i>
                        <i class="icon-control-pause i-2x text-active"></i>
                    </a>
                </div>
                <!-- 喜欢，添加到喜欢列表 -->
                <div class="bottom padder m-b-sm">
                    <a href="#" class="pull-right" data-toggle="class">
                        <i class="fa fa-heart-o text"></i>
                        <i class="fa fa-heart text-active text-danger"></i>
                    </a>

                    <!-- 添加到播放列表 -->
                    <a href="#"  data-toggle="class">
                        <i class="fa fa-plus-circle text"></i>
                        <i class="fa fa-check-circle text-active text-info"></i>
                    </a>
                </div>
            </div>
            <a href="#"><img src="{$T.record.poster}" alt="" class="r r-2x img-full"></a>
        </div>
        <div class="padder-v">
            <a href="#" class="text-ellipsis">{$T.record.title }</a>
            <a href="#" class="text-ellipsis text-xs text-muted">{$T.record.artist }</a>
        </div>
    </div>
</div>

{#/for}
